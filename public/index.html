<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam - Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Online Exam</h1>
            <p class="subtitle">Please answer all questions and submit when ready</p>
        </header>

        <!-- Student Name Input (shown first) -->
        <div id="nameSection">
            <div class="result-card">
                <h2>Enter Your Name</h2>
                <div class="form-group">
                    <label for="studentName">Your Name:</label>
                    <input type="text" id="studentName" placeholder="Enter your full name" required>
                </div>
                <button onclick="startExam()" class="btn btn-primary">Start Exam</button>
            </div>
        </div>

        <!-- Loading message -->
        <div id="loading" class="loading" style="display: none;">Loading questions...</div>

        <!-- Exam form (hidden initially) -->
        <form id="examForm" style="display: none;">
            <div id="questionsContainer"></div>
            
            <div class="submit-section">
                <button type="submit" class="btn btn-primary">Submit Exam</button>
            </div>
        </form>

        <!-- Results section (hidden initially) -->
        <div id="results" class="results" style="display: none;">
            <h2>Exam Results</h2>
            <div class="result-card">
                <div class="result-item">
                    <span class="result-label">Student Name:</span>
                    <span class="result-value" id="studentNameDisplay"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total Questions:</span>
                    <span class="result-value" id="totalQuestions">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Correct Answers:</span>
                    <span class="result-value" id="correctAnswers">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Score:</span>
                    <span class="result-value" id="percentage">0%</span>
                </div>
                <div class="result-message" id="resultMessage"></div>
            </div>
            
            <!-- Detailed Results -->
            <div id="detailedResults" class="question-list">
                <h2>Your Answers Review</h2>
                <div id="detailedResultsContainer"></div>
            </div>
            
            <button onclick="location.reload()" class="btn btn-secondary">Take Exam Again</button>
        </div>

        <!-- Footer -->
        <footer>
            <p><a href="/admin">Teacher Admin Panel</a></p>
        </footer>
    </div>

    <script src="exam.js"></script>
</body>
</html>
